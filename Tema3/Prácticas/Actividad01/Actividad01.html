<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tablas-selectores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='actividad01.css'>
</head>

<body>
    <main>
        <section>
            <h1 id="titulo">Ejercicio pr√°ctico con Tablas</h1>
            <table id="tabla">
                <tr>
                    <td></td>
                    <td colspan="6"><img src="mp3-e.png"></td>
                    <td colspan="4"><img src="fondo.png"></td>
                </tr>
                <tr>
                    <td id="gris" class="rojo">Capacidad</td>
                    <td class="GB" colspan="2">2GB</td>
                    <td class="GB" colspan="2">4GB</td>
                    <td class="GB" colspan="2">8GB</td>
                    <td class="GB" colspan="2">32GB</td>
                    <td class="GB" colspan="2">2GB</td>
                </tr>
                <tr>
                    <td id="letra" class="rojo">Colores</td>
                    <td colspan="2">Blanco</td>
                    <td colspan="2">
                        <ul>
                            <li>Negro</li>
                            <li>Rosa</li>
                            <li>Dorado</li>
                        </ul>
                    </td>
                    <td colspan="2">Negro</td>
                    <td colspan="4">
                        <ul>
                            <li>Negro</li>
                            <li>Blanco</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="rojo">Pantalla</td>
                    <td colspan="6">3 pulgadas</td>
                    <td colspan="4">7 pulgadas</td>
                </tr>
                <tr>
                    <td class="rojo" rowspan="2">Tiempo de Carga</td>
                    <td rowspan="2" colspan="6">1 hora</td>
                    <td colspan="4">5 horas</td>
                </tr>
                <tr>
                    <td colspan="4">30 minutos para 75%</td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
